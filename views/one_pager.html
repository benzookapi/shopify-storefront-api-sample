<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>One pager checkout</title>
</head>
<body>

  <img src="<%= image %>">

  <div class="main"><p class="main"><%= title %></p></div>

  <div class="main"><p class="main"><%= price %> <%= currency %></p></div>


  <div class="main">

  <form action="/checkout" method="POST" >
    
    <p class="section">How many to buy?</p>
    <div class="field"><input type="text" value="1" name="quantity" class="quantity"/></div>

    <p class="section">Your email?</p>
    <div class="label email">Email:</div>
    <div class="field"><input type="text" value="your_email@hoge.com" name="email" class="email" /></div>
    
    <p class="section">Your name?</p>
    <div class="label name">Firt Name:</div>
    <div class="field"><input type="text" value="Fy" name="first_name"  class="name" /></div>
    <div class="label name">Last Name:</div>
    <div class="field"><input type="text" value="Shopi" name="last_name" class="name"/></div>
    
    <p class="section">Where to ship?</p>
    <div class="label ship">Country:</div>
    <div class="field">
      <select type="select" value="" name="country" class="ship">
        <option value="Japan" selected>Japan</option>
        <option value="United States">United States</option>
        <option value="Canada">Canada</option>
        <option value="China">China</option>
        <option value="Germany">Germany</option>
        <option value="France">France</option>
      </select>
    </div>
    <div class="label ship">ZIP code:</div>
    <div class="field"><input type="text" value="1500001" name="zip"  class="ship" /></div>
    <div class="label ship2">Province:</div>
    <div class="field"><input type="text" value="Tokyo" name="province"  class="ship2" /></div>
    <div class="label ship2">City:</div>
    <div class="field"><input type="text" value="Shibuya-ku" name="city"  class="ship2" /></div>
    <div class="label ship3">Address1:</div>
    <div class="field"><input type="text" value="Aoyama 1-2-3" name="address1"  class="ship3" /></div>
    <div class="label ship3">Address2:</div>
    <div class="field"><input type="text" value="Building 1-101" name="address2"  class="ship3" /></div>
    <div class="label ship2">Phone:</div>
    <div class="field"><input type="text" value="03-1234-5678" name="phone"  class="ship2" /></div> 
    
    <p class="section">Any comments?</p>
    <div class="field"><input type="text" value="Thank you for the awesome goods!" name="note" class="note" /></div>


    <input type="hidden" value="<%= variant_id %>" name="variant_id">

    <p class="section"><input type="submit" value="Buy now!" /></p>    
    
    <p class="section2"><a href="<%= url %>/products/<%= handle %>" target="_blank">See at the original page</a></p>
   
  </form>

</div>

</div>

<style type="text/css">
img {
  display:block; 
  margin: auto; 
  width:800px;
}

input {  
  font-size: 50px;
  margin-bottom: 20px;
}

select {
  font-size: 50px;
  margin-bottom: 20px;  
  border:1px solid #ddd;
  border-radius: 4px;
  box-sizing: border-box;
}

div.main {
  margin:0 auto; 
  width:800px;
}

p.main {
  text-align: center;   
  font-size: 100px;
}

p.section {
  text-align: center; 
  font-size: 80px;
}

p.section2 {
  text-align: center; 
  font-size: 40px;
}

div.label {
  text-align: left; 
  margin:0 auto;
  font-size: 40px;
}

div.field {
  text-align: center;
}

.quantity {
  width:30%; 
}

input.quantity {  
  text-align: center;  
}

.email {
  width: 60%;
}

.name {
  width: 60%;
}

.ship {
  width: 40%;  
}

.ship2 {
  width: 40%;
}

.ship3 {
  width: 80%;
}

.note {
  width: 100%;
}

input[type=submit] {
  width: 70%;
  height: 150px;
  -webkit-appearance: none; 
}

</style>
    

</body>
</html>
