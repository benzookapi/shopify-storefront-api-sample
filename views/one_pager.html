<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>One pager checkout</title>
</head>
<body>

  <div style="margin:0 auto;">
    <p style="text-align: center;">
      <h1>テスト商品</h1>     
    <img src="https://cdn.shopify.com/s/files/1/0064/0712/7062/products/ScreenShot2020-10-30at3.06.05PM.png?v=1604038027">  
    <form action="/" method="POST" >
      <div style="width:30%; text-align: right; margin-bottom: 1%; float:left;">
        <label for="query">Query:</label>      
      </div>
      <div style="margin-bottom: 1%;">
        <input type="text" value="" name="query" style="width:30%;"/>      
      </div>
      <div style="width:30%; text-align: right; margin-bottom: 1%; float:left;">
        <label for="path">Path:</label>
      </div>
      <div style="margin-bottom: 1%;">
        <input type="text" value="" name="path" style="width:10%;" />
      </div>
      <div style="width:30%; text-align: right; margin-bottom: 1%; float:left;">
        <label for="regex">Regex:</label>
      </div>
      <div style="margin-bottom: 1%;">
        <input type="text" value="" name="regex" style="width:50%;"/>
      </div>
      <div style="width:30%; text-align: right; margin-bottom: 1%; float:left;">
        <label for="regex">Start:</label>
      </div>
      <div style="margin-bottom: 1%;">
        <input type="text" value="" name="start" style="width:10%;"/>
      </div>
  
      <div style="text-align: center;">
        <input type="submit" value="Search & Crawl"/>  
      </div>
  
      <p style="text-align: center;"><a href="https://www.google.com/search?q=" target="_blank">Original search</a></p>
     
    </form>
  </p>
  </div>

</body>
</html>
