<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>One pager checkout</title>
</head>
<body>

  <img src="https://cdn.shopify.com/s/files/1/0064/0712/7062/products/ScreenShot2020-10-30at3.06.05PM.png?v=1604038027">

  <div class="title"><p class="title">テスト商品</p></div>

  <div class="title"><p class="title">1000</p></div>


  <div style="margin:0 auto; width:800px;">

  <form action="/" method="POST" >
    
    <p style="text-align: center; font-size:x-large;">How many to buy?</p>
    <div style="text-align: center;"><input type="text" value="1" name="amount" style="font-size: x-large; width:30%; text-align: center;"/></div>
    
    <p style="text-align: center; font-size:x-large;">Your name?</p>
    <div style="text-align: left; width: 60%; margin:0 auto;">Firt Name:</div>
    <div style="text-align: center;"><input type="text" value="" name="first_name"  style="font-size: x-large; width: 60%;"/></div>
    <div style="text-align: left; width: 60%; margin:0 auto;">Last Name:</div>
    <div style="text-align: center;"><input type="text" value="" name="last_name"  style="font-size: x-large; width: 60%;"/></div>
    
    <p style="text-align: center; font-size:x-large;">Where to ship?</p>

    <div style="text-align: left; width: 30%; margin:0 auto;">Country:</div>
    <div style="text-align: center;">
      <select type="select" value="" name="country"  style="font-size: x-large; width: 30%;">
        <option value="Japan">Japan</option>
        <option value="Japan">United States</option>
        <option value="Japan">Canada</option>
        <option value="Japan">China</option>
        <option value="Japan">Germany</option>
        <option value="Japan">France</option>
      </select>
    </div>
    <div style="text-align: left; width: 30%; margin:0 auto;">ZIP code:</div>
    <div style="text-align: center;"><input type="text" value="" name="zip"  style="font-size: x-large; width: 30%;"/></div>
    

    

    
    

    <div style="text-align: center;">
      <input type="submit" value="Search & Crawl"/>  
    </div>

    <p style="text-align: center;"><a href="https://www.google.com/search?q=" target="_blank">Original search</a></p>
   
  </form>

</div>

</div>
    
<style type="text/css">
img {
  display:block; 
  margin: auto; 
  width:800px;
}

div.title {
  margin:0 auto; 
  width:800px;
}

p.title {
  text-align: center; 
  font-size:100px;
}
</style>
    

</body>
</html>
