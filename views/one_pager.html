<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>One pager checkout</title>
</head>
<body>

  <img style="display:block; margin: auto; width:500px;" src="https://cdn.shopify.com/s/files/1/0064/0712/7062/products/ScreenShot2020-10-30at3.06.05PM.png?v=1604038027">

  <div style="margin:0 auto; width:500px;">テスト商品</div>

  <div style="margin:0 auto; width:500px;">1000円</div>


  <div style="margin:0 auto; width:500px;">

  <form action="/" method="POST" >
    <div style="width:10%; text-align: right; margin-bottom: 1%;">
      <label for="query">Query:</label>      
    </div>
    <br/>
    <br/>
    <div style="margin-bottom: 1%;">
      <input type="text" value="" name="query" style="width:30%;"/>      
    </div>
    <div style="width:10%; text-align: right; margin-bottom: 1%; float:left;">
      <label for="path">Path:</label>
    </div>
    <div style="margin-bottom: 1%;">
      <input type="text" value="" name="path" style="width:10%;" />
    </div>
    <div style="width:10%; text-align: right; margin-bottom: 1%; float:left;">
      <label for="regex">Regex:</label>
    </div>
    <div style="margin-bottom: 1%;">
      <input type="text" value="" name="regex" style="width:50%;"/>
    </div>
    <div style="width:10%; text-align: right; margin-bottom: 1%; float:left;">
      <label for="regex">Start:</label>
    </div>
    <div style="margin-bottom: 1%;">
      <input type="text" value="" name="start" style="width:10%;"/>
    </div>

    <div style="text-align: center;">
      <input type="submit" value="Search & Crawl"/>  
    </div>

    <p style="text-align: center;"><a href="https://www.google.com/search?q=" target="_blank">Original search</a></p>
   
  </form>

</div>

</div>
    
   
    

</body>
</html>
